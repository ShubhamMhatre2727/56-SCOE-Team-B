{% extends 'base.html' %}
{% block title %} PortScan {% endblock title %}
{% block body %}

<div class="container my-3">

    <form action="/port" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">IP Address</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" name="network" id="network" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Start Port</label>
            <input type="text" class="form-control" name="startPort" id="startPort" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">End Port</label>
            <input type="text" class="form-control" name="endPort" id="endPort" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

<div class="container my-5">
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Sr.</th>
                <th scope="col">IP Address</th>
                <th scope="col">Open Port</th>
            </tr>
        </thead>

        <!-- <tbody> -->


        <!-- </tbody> -->
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

{% endblock body %}
